(function() {
    var handler = function(e) {
        if (e.target == document) {
            // ...
        }
    };
    document.addEventListener('click', handler);
    window.check = function(arg) {
        if (arg == handler) {
            alert('win');
        }
    };
})();

event.__defineGetter__('target', function () {

});

check(hackHandler);
